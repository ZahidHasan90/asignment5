<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="font-lexend bg-gray-100">
    <!-- Header Section -->
    <header class="bg-white p-4 shadow-md">
      <nav class="flex justify-between items-center">
        <!-- Blog button -->
        <button onclick="location.href='faqs.html';" class="bg-lime-400 text-black font-bold px-4 py-2 rounded-lg">Blog</button>

        <!-- Logo -->
        <div class="flex items-center">
          <img src="assets/logo.png" alt="Logo" class="w-10 h-10" />
          <span class="text-xl font-bold ml-2">Donate Bangladesh</span>
        </div>

        <!-- Balance display -->
        <div class="flex items-center space-x-2">
          <img src="assets/coin.png" alt="Coin" class="w-5 h-5" />
          <span id="accountBalance" class="balance-display">5500 BDT</span>
        </div>
      </nav>
    </header>

    <!-- Main Content Section -->
    <main class="p-6">
      <!-- Tabs -->
      <div class="flex justify-center space-x-4 mb-6">
        <button id="donationBtn" class="px-6 py-2 rounded-lg active-tab">Donation</button>
        <button id="historyBtn" class="px-6 py-2 rounded-lg inactive-tab">History</button>
      </div>

      <!-- Donation Section -->
      <div id="donationSection">
        <div class="lg:flex mb-6">
          <!-- Image Section -->
          <div class="lg:w-1/3">
            <img class="object-cover w-full h-48 lg:h-full rounded-lg" src="assets/noakhali.png" alt="Donate for Flood at Noakhali, Bangladesh" />
          </div>

          <!-- Details Section -->
          <div class="lg:w-2/3 lg:pl-6 mt-4 lg:mt-0">
            <h2 class="text-xl font-bold">Donate for Flood at Noakhali, Bangladesh</h2>
            <p class="text-gray-600 my-2">
              The recent floods in Noakhali have caused significant damage. Your donation will help provide essential supplies to those affected.
            </p>
            <div class="flex mt-4 space-x-2">
              <input type="number" id="donationAmount" class="border border-gray-300 rounded-lg p-2 w-40" placeholder="Donation Amount" />
              <button id="donateBtn" class="bg-lime-400 text-black font-bold px-6 py-2 rounded-lg">Donate Now</button>
            </div>
          </div>
        </div>
      </div>

      <!-- History Section (Hidden initially) -->
      <div id="historySection" class="hidden"></div>
    </main>

    <!-- Modal for Donation Success -->
    <dialog id="donationModal" class="modal">
      <form method="dialog" class="modal-box">
        <h3 class="text-xl font-bold text-center">Congrats!</h3>
        <div class="flex justify-center my-4">
          <img src="assets/coin.png" alt="Coin" class="w-16 h-16" />
        </div>
        <p class="text-center">You Have Donated for Humankind Successfully</p>
        <div class="flex justify-center mt-4">
          <button class="bg-lime-400 text-black py-2 px-4 rounded-lg">Close</button>
        </div>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
